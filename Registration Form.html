<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Form</title>
</head>
<body>
   <h1>STUDENT REGISTRATION FORM</h1>
   <form>
           
            <label for="name">Name :</label>
            <input type="text" placeholder="Enter Full Name" name="name" id="name"> <br> 
            
            <label for="father name">Father's Name :</label>
            <input type="text" name="father name" id="father name" placeholder="Father's Name"> <br>

           <label for="mother name">Mother's Name :</label>
           <input type="text" name="mother name" id="mother name" placeholder="Mother's Name" > <br>

           <label for="phone number">Phone Number :</label>
           <input type="number" name="phone number" maxlength="11" id="phone number" placeholder="0331xxxxxxx"><br>

           <label for="email">Email :</label>
           <input type="email" placeholder="sample@example.com" id="email"><br>

           Gender :                                  
           <input type="radio" name="gender" id="male" />
           <label for="male">Male</label>
           <input type="radio" name="gender" id="female" /> 
           <label for="female">Female</label> <br>

           <label for="date of birth">Date Of Birth :</label>
           <input type="date" name="date" id="date of birth"><br>

           <label for="address">Address :</label>
           <input type="text" name="Address" id="address" placeholder="Street - House - Road"><br>

           <label for="blood group">Blood Group :</label>
           <select name="Blood Group" id="blood group">           
           <option value="A+">A+</option>
           <option value="A-">A-</option>
           <option value="B+">B+</option>
           <option value="B-">B-</option>
           <option value="AB+">AB+</option>
           <option value="AB-">AB-</option>
           <option value="O+">O+</option>
           <option value="O-">O-</option>
           </select>  <br>

           Department :
           <input type="radio" name="Department" id="CSE">
           <label for="CSE">CSE</label>
           <input type="radio" name="Department" id="EEE">
           <label for="EEE">EEE</label>
           <input type="radio" name="Department" id="BBA" > 
           <label for="BBA">BBA</label><br>

           Course :                   
           <input type="checkbox"  name="language" id="c">
           <label for="c">C</label>
           
           <input type="checkbox" id="c++" name="language" value="c++">
           <label for="c++">C++</label>
           
           <input type="checkbox" id="java" name="language" value="java">
           <label for="java">Java</label>
           
           <input type="checkbox" id="ai" name="field" value="ai">
           <label for="ai">AI</label>
           
           <input type="checkbox" id="ml" name="field" value="Machine Learning">
           <label for="ml">Machine Learning</label>
           
           <input type="checkbox" id="robotics" name="field" value="Robotics">
           <label for="robotics">Robotics</label><br>

           <label for="photo">Photo :</label>
           <input type="file" id="photo"><br>
           <input type="submit" name="submit" id="submit">
           <input type="reset">
       </form>
